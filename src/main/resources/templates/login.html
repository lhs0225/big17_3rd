<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>LSH Contact</title>
<!-- base:css -->
<link rel="stylesheet" href="vendors/typicons/typicons.css">
<link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
<!-- endinject -->
<!-- inject:css -->
<link rel="stylesheet" href="css/vertical-layout-light/style.css">
<!-- endinject -->
<link rel="shortcut icon" href="img/favicon.png" />
    <!--sweetalert-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
<!--빈칸 체크 스크립트-->
<script src="js/LoginVaild.js"></script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/img/lsh-logo.png" alt="logo">
              </div>
              <h4> 온라인 주소록에 온 것을 환영합니다.</h4>
              <h6 class="font-weight-light">입장하려면 로그인을 하시오.</h6>
              <!-- 입력폼 시작 -->
              <form class="pt-3" method="post" onsubmit="return isValidCode(this.form)" action="/loginproc">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="userid"
                  	pattern="^[a-zA-Z0-9]+$" required placeholder="회원ID">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="userpw" 
                  		pattern="^[a-zA-Z0-9!@#$%^&*()_+]{4,15}$" required placeholder="비밀번호">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  	type="button" name="loginbtn" onclick="formSubmit()">로그인</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  아직 회원이 아니신가요? <a href="/signup" class="text-primary">회원가입</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <!-- endinject -->
</body>
</html>
