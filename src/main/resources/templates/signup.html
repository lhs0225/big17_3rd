<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LSH Contact</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/img/favicon.png" />
  <!--sweetalert-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
  <!--빈칸 체크 스크립트-->
	<script src="/js/SignUpCheck.js"></script>
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/img/lsh-logo.png" alt="logo">
              </div>
              <h4>아직도 회원이 아니신가요?</h4>
              <h6 class="font-weight-light">단 1분이면 됩니다. 저희의 일원이 되셔서 마음껏 즐기세요!</h6>
              <form class="pt-3" method="post" onsubmit="return isValidCode(this.form)" action="/signupproc">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="userid" pattern="^[a-zA-Z0-9]{4,15}$" 
                  	required placeholder="ID(4~15자의 영문 및 숫자)">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="userpw"
                  		pattern="^[a-zA-Z0-9!@#$%^&*()_+]{4,15}$" required placeholder="비밀번호(4~15자의 영문 및 숫자, 특수문자)">
                </div>
                <div class="form-group">
                  <input type="name" class="form-control form-control-lg" name="username" 
                  	pattern="^[a-zA-Z0-9가-힣]{1,10}$" placeholder="이름(10자 이하)">
                </div>
                <!-- 약관동의 체크박스 시작 (체크해야 제출 가능) -->
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" name="agreement">
                      (필수) 본 사이트를 건전한 목적으로 사용할 것을 약속합니다.
                    </label>
                  </div>
                </div>
                <!-- 약관동의 체크박스 끝 -->
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" 
                  	type="button" name="signupbtn" onclick="formSubmit()">회원가입</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  이미 회원이신가요? <a href="/login" class="text-primary">로그인</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/js/off-canvas.js"></script>
  <script src="/js/hoverable-collapse.js"></script>
  <script src="/js/template.js"></script>
  <!-- endinject -->
</body>
</html>
